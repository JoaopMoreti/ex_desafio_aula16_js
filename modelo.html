<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Numeros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>
  <section>
    <div>
      <p>Número (entre 0 e 100): <input type="number" id="num"> <input type="button" id="butt" value="adicionar" onclick="adicionar()">
      </p>
    </div>
    <div>
      <select name="dados" id="seltab" size="6"> <!--size é o tamanho da lista-->
      </select>
      <br><input type="button" value="finalizar" id="fim" onclick="finalizar()">
    </div>
    <div id="res">

    </div>
  </section>
  <footer>
    <p>&copy;Eu</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
